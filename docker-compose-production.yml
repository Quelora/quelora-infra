version: '3.8'

services:
  # ------------------------------------------------
  # PROXY & FRONTEND
  # ------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: nginx-reverse-proxy
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - /etc/letsencrypt/live/quelora.org:/etc/letsencrypt/live/quelora.org:ro
      - /etc/letsencrypt/archive/quelora.org:/etc/letsencrypt/archive/quelora.org:ro
      - /etc/letsencrypt/renewal:/etc/letsencrypt/renewal:ro
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./certs/webroot:/etc/nginx/certs/webroot:ro
    depends_on:
      - app
      - app-dashboard
      - dashboard
    networks:
      - docker-network
    restart: unless-stopped
    cpus: '0.5'
    mem_limit: '256M'
    mem_reservation: '128M'
    ulimits:
          nofile:
            soft: 65535
            hard: 65535
    sysctls:
      - net.core.somaxconn=4096
  dashboard:
    # Asumo que el frontend sigue en su ubicación original o
    # debes ajustar el contexto si también lo moviste al monorepo.
    build:
      context: ./source/quelora-dashboard
      dockerfile: ../../Dockerfile 
    container_name: dashboard
    ports:
      - "3002:80" # Exponemos el puerto del contenedor (asumiendo nginx interno)
    networks:
      - docker-network
    restart: unless-stopped
    cpus: '0.75'
    mem_limit: '2GB'
    mem_reservation: '256M'

  # ------------------------------------------------
  # BACKEND MONOREPO SERVICES
  # ------------------------------------------------
  app:
    container_name: quelora-api
    build:
      context: ./quelora
      dockerfile: Dockerfile.api
    # IMPORTANTE: En prod NO montamos el código fuente como volumen.
    # La imagen construida debe contener el código (COPY . . en el Dockerfile)
    volumes:
      - ./utils/tree.js:/usr/src/app/tree.js:ro
      # Si necesitas persistir logs o uploads, agrega esos volúmenes aquí.
    env_file:
      - ./quelora/packages/quelora-public-api/.env
    environment:
      - NODE_ENV=production
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/google-chrome
    command: sh -c "npm run start" # O "node app.js", evita nodemon en prod
    expose:
      - "3000"
    networks:
      - docker-network
    depends_on:
      - redis
      - mongo
      - postfix
    restart: unless-stopped
    cpus: '1.5'
    mem_limit: '1536M'
    mem_reservation: '768M'
    ulimits:  
      nofile:
        soft: 65535
        hard: 65535
  app-dashboard:
    container_name: quelora-dashboard-api
    build:
      context: ./quelora
      dockerfile: Dockerfile.dashboard-api
    volumes:
      - ./utils/tree.js:/usr/src/app/tree.js:ro
    env_file:
      - ./quelora/packages/quelora-dashboard-api/.env
    environment:
      - NODE_ENV=production
    command: sh -c "npm run start" # Ajusta según tu package.json
    expose:
      - "3010"
    networks:
      - docker-network
    depends_on:
      - redis
      - mongo
    restart: unless-stopped
    # Asigné recursos moderados, ajusta según carga real
    cpus: '1.0'
    mem_limit: '1024M'
    mem_reservation: '512M'

  # ------------------------------------------------
  # INFRASTRUCTURE
  # ------------------------------------------------
  redis:
    image: redis:alpine
    container_name: redis-internal
    # command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6378:6379"
    networks:
      - docker-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    cpus: '0.75'
    mem_limit: '384M'
    mem_reservation: '192M'

  mongo:
    image: mongo:4.4.0
    container_name: mongo_db
    ports:
      - "27018:27017"
    volumes:
      - ./mongo:/data/db
    # environment:
    #   - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER}
    #   - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
    networks:
      - docker-network
    restart: unless-stopped
    cpus: '2.5'
    mem_limit: '2048M'
    mem_reservation: '1024M'

volumes:
  quelora_postfix_spool:

networks:
  docker-network:
    driver: bridge
    attachable: true