  redis:
    image: redis:alpine
    container_name: redis-internal
    #command: redis-server --requirepass GrZsuTC2G1nwpI9l8FWkhH3SjhlGiR
    ports:
      - "6378:6379"
    networks:
      - docker-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  mongo:
    image: mongo:4.4.0
    container_name: mongo_db
    ports:
      - "27018:27017"
    volumes:
